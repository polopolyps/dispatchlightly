resource.loader=classpath,polopoly

classpath.resource.loader.class=org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader

polopoly.resource.loader.description=Polopoly resource loader
polopoly.resource.loader.class=com.polopoly.siteengine.mvc.view.velocity.PolicyResourceLoader
polopoly.resource.loader.cache=true
# modificationCheckInterval is in seconds, 0 means never
polopoly.resource.loader.modificationCheckInterval = 1
polopoly.resource.loader.ignorePrefix=/test/

runtime.log.invalid.references=true

userdirective=com.polopoly.ps.dispatchlightly.render.MaxForeachDirective,com.polopoly.ps.dispatchlightly.render.RenderLightlyDirective,com.polopoly.ps.dispatchlightly.render.RenderListDirective,com.polopoly.ps.dispatchlightly.render.TentativeDirective,com.polopoly.cm.servlet.velocity.directives.RenderDirective

